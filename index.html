<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculatorBody">
            <div class="display"></div>
            <button class="clear">Clear</button>
            <div class="buttons">
                <button class="number seven button">7</button>
                <button class="number eight button">8</button>
                <button class="number nine button">9</button>
                <button class="divide operator button">/</button>
                <button class="number four button">4</button>
                <button class="number five button">5</button>
                <button class="number six button">6</button>
                <button class="mulitply operator button">x</button>
                <button class="number one button">1</button>
                <button class="number two button">2</button>
                <button class="number three button">3</button>
                <button class="subtract operator button">-</button>
                <button class="number zero button">0</button>
                <button class="number decimal button">.</button>
                <button class="equals button">=</button>
                <button class="add operator button">+</button>
        </div>
    </body>
</html>
